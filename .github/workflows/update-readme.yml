name: Auto-Update README with AI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'main.js'
      - 'renderer.js'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install @anthropic-ai/sdk
      
      - name: ğŸ¤– Generate README with AI
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node .github/scripts/generate-readme.js
      
      - name: ğŸ“ Commit and push README
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add README.md (works for both new and modified files)
          git add README.md
          
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit (README unchanged)"
          else
            echo "ğŸ“ Committing README.md..."
            git commit -m "ğŸ¤– Auto-update README via AI [skip ci]"
            git push
            echo "âœ… README.md committed and pushed! ğŸ‰"
          fi