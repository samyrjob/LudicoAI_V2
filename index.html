<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Subtitle App - Video.js Integration</title>
    
    <!-- Video.js CSS - REQUIRED -->
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .video-container {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video.js player takes 100% of container */
        .video-js {
            width: 100%;
            height: 100%;
        }

        /* Subtitle overlay positioned above Video.js controls */
        .subtitle-overlay {
            position: absolute;
            bottom: 80px; /* Above controls */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            max-width: 90%;
            display: none;
            z-index: 1000; /* Above Video.js (default z-index is lower) */
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="file"] {
            display: none;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-size: 14px;
        }

        .status.success {
            background: #2d5016;
            color: #90ee90;
        }

        .status.error {
            background: #501616;
            color: #ff6b6b;
        }

        .info-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Video Subtitle Generator - Step 2: Video.js</h1>
    </div>

    <div class="container">
        <div class="video-container">
            <!-- 
                Video.js Player Element
                Required classes:
                - video-js: Tells Video.js to initialize this element
                - vjs-default-skin: Uses default styling (DEPRECATED but still works)
                - vjs-big-play-centered: Centers the big play button
            -->
            <video 
                id="videoPlayer" 
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
            >
                <!-- No source here - we'll set it dynamically via JavaScript -->
            </video>
            
            <!-- Custom subtitle overlay (for Whisper transcriptions) -->
            <div id="subtitleOverlay" class="subtitle-overlay"></div>
        </div>

        <div class="controls">
            <div>
                <label for="videoFile" class="btn">üìÅ Choose Video File</label>
                <input type="file" id="videoFile" accept="video/*">
                <span id="fileName" style="margin-left: 15px; color: #aaa;">No file selected</span>
            </div>

            <div style="margin-top: 15px;">
                <button class="btn" id="testSubtitleBtn">üß™ Test Single Subtitle</button>
                <button class="btn" id="testDiarizationBtn">üë• Test Diarization (3 Speakers)</button>
            </div>

            <div id="status" class="status">
                ‚ÑπÔ∏è Select a video file to begin
            </div>

            <div class="info-box">
                <div><strong>Video.js Version:</strong> <span id="vjsVersion">Loading...</span></div>
                <div><strong>Current Time:</strong> <span id="currentTime">0.00</span>s</div>
                <div><strong>Duration:</strong> <span id="duration">0.00</span>s</div>
                <div><strong>Buffered:</strong> <span id="buffered">0%</span></div>
                <div><strong>Status:</strong> <span id="playStatus">Not playing</span></div>
            </div>
        </div>
    </div>

    <!-- Video.js JavaScript - Load BEFORE our script -->
    <script src="node_modules/video.js/dist/video.js"></script>
    
    <!-- Our renderer script -->
    <script src="renderer.js"></script>
</body>
</html>
